<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to the Exam Registration System</h1>
        <p>Register for your upcoming exams with ease!</p>
        {% if user.is_authenticated %}
        <a href="{% url 'register_exam' %}">Register Now</a>
        {% else %}
        <a href="{% url 'site_registration' %}">Register Now</a>
        {% endif %}
    </div>
{% endblock %}
